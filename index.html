<!DOCTYPE html>

<html>
   <head>
<meta name="viewport" content="width=device-width, initial-scale=1">
      <base target="_top">
   </head>
   <body>
      <script>
    fetch('https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec')
      .then(response => response.text()) // ใช้ .json() หากเนื้อหาเป็น JSON
      .then(data => {
        document.getElementById('script-output').innerHTML = data;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.getElementById('script-output').innerText = 'Failed to load data.';
      });
  </script>
   </body>
</html>
